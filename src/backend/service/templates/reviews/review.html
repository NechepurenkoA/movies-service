<div class="row mb-3">
    <div class="col">
        <div class="card position-relative shadow-sm rounded-3">

            <div class="card-body d-flex justify-content-between">
                <div>
                    <h5 class="card-title mb-1"> {{ review.author }} </h5>
                    <h6 class="card-subtitle mb-2 text-muted"> {{ review.add_date }}</h6>
                    {% if review.text %}
                        <p class="card-text"> {{ review.text }}</p>
                    {% endif %}
                </div>
                <div class="d-flex align-items-center justify-content-center">
                    <span class="fs-5">
                        {{review.rating}} / 10
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
